<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style3.css">
</head>
<body class="p-5">

<div class="container">
  <h2>Create Account</h2>

  <form id="signupForm">
    <input id="name" class="form-control my-2" type="text" placeholder="Your name" required>
    <input id="email" class="form-control my-2" type="email" placeholder="Your email" required>
    <input id="password" class="form-control my-2" type="password" placeholder="Password" required>
    <button class="btn btn-primary mt-2">Signup</button>
  </form>

  <p class="mt-3">
    Already have an account?
    <a href="login.html"id="btn2">Login here</a>
  </p>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
