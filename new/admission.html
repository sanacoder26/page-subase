<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    /* General Body */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

/* Wrapper */
.admission-wrapper {
  width: 100%;
  padding: 20px;
}

/* Card */
.admission-card {
  background: #ffffffee;
  border-radius: 15px;
  max-width: 500px;
  width: 100%;
  transition: all 0.3s ease-in-out;
}

.admission-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

/* Form Inputs */
.form-control, .form-select, textarea {
  border-radius: 10px;
  padding: 12px 15px;
  font-size: 14px;
  border: 1px solid #ccc;
  transition: 0.3s;
}

.form-control:focus, .form-select:focus, textarea:focus {
  border-color: #2575fc;
  box-shadow: 0 0 8px rgba(37, 117, 252, 0.4);
  outline: none;
}

/* Button */
button.btn-primary {
  background: #2575fc;
  border: none;
  padding: 12px;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 500;
  transition: all 0.3s;
}

button.btn-primary:hover {
  background: #6a11cb;
  transform: scale(1.05);
}
#btn1{
    text-decoration: none;
    margin-top: 10px;
}
/* Responsive */
@media (max-width: 576px) {
  .admission-card {
    padding: 30px 20px;
  }
}

</style>
<body>

<div class="admission-wrapper d-flex justify-content-center align-items-center">
  <div class="admission-card p-5 shadow-lg rounded">
    <h2 class="text-center mb-4">Student Admission Form</h2>
    <form id="admissionForm">

      <div class="mb-3">
        <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-md-6">
          <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="col-md-6">
          <select class="form-select" id="gender" required>
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="course" placeholder="Course Applied For" required>
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" id="course" placeholder="Enter Nic" required>
      </div>

      <div class="mb-3">
        <textarea class="form-control" id="address" rows="3" placeholder="Address" required></textarea>
      </div>

      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <a href="profile.html"id="btn1">Back to Home</a>
    </form>
  </div>
</div>

<script>
    const form = document.getElementById("admissionForm");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const student = {
    fullName: document.getElementById("fullName").value,
    email: document.getElementById("email").value,
    dob: document.getElementById("dob").value,
    gender: document.getElementById("gender").value,
    course: document.getElementById("course").value,
    address: document.getElementById("address").value,
    phone: document.getElementById("phone").value
  };

  // You can integrate Supabase or backend saving here

  Swal.fire({
    icon: "success",
    title: "Application Submitted",
    text: `Thank you, ${student.fullName}! Your admission form has been submitted.`,
    confirmButtonText: "OK"
  });

  form.reset();
});

</script>
</body>
</html>
