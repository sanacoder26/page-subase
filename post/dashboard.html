
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>

<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background-color: #0f172a; color: #e5e7eb; font-family: Arial, sans-serif; }
input, textarea, button { transition: all 0.2s ease; }
input:focus, textarea:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 2px rgba(99,102,241,0.3); }
button:hover { background-color: #4f46e5; }
</style>
</head>
<body class="flex justify-center items-center min-h-screen p-4">

<div class="w-full max-w-md bg-gray-800 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Survey Form</h2>

  <form id="surveyForm" class="space-y-4">
    <input type="text" id="name" placeholder="Name" class="w-full p-2 rounded-md bg-gray-700 text-white" required>
    <input type="email" id="email" placeholder="Email" class="w-full p-2 rounded-md bg-gray-700 text-white" required>
    <input type="number" id="age" placeholder="Age" class="w-full p-2 rounded-md bg-gray-700 text-white" required>
    <textarea id="feedback" placeholder="Your feedback" class="w-full p-2 rounded-md bg-gray-700 text-white" rows="4" required></textarea>
    <input type="file" id="image" class="w-full p-2 rounded-md bg-gray-700 text-white" accept="image/*" required>
    <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-md font-semibold">Submit Survey</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script type="module" src="dashboard.js"></script>
</body>
</html>
