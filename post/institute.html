<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #121212;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      width: 100%;
      max-width: 600px;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      animation: fadeIn 0.8s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff7f50;
    }

    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #ff7f50;
      box-shadow: 0 0 5px #ff7f50;
      background-color: #2c2c2c;
      color: #fff;
    }

    label {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      border-radius: 10px;
      background-color: #ff7f50;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e06b3b;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container" id="form-container">
    <!-- The form or login prompt will be dynamically inserted here by JS -->
  </div>

  <!-- Supabase JS -->
  <script type="module" src="institute.js"></script>
</body>
</html>
