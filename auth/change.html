<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="style1.css">
</head>

<body>
  <div class="page-wrapper">
    <div class="card-box">

      <h2>Update Profile</h2>
      <p class="text-muted">Update your email or password</p>

      <!-- Email -->
      <div class="input-group-box">
        <label>Update Email</label>
        <div class="input-wrap">
          <input type="email" id="newEmail" placeholder="Enter new email">
        </div>
      </div>

      <!-- New Password -->
      <div class="input-group-box">
        <label>New Password</label>
        <div class="input-wrap">
          <input type="password" id="newPass" placeholder="Enter new password">
          <i class="fa-solid fa-eye-slash toggle" data-target="newPass"></i>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="input-group-box">
        <label>Confirm Password</label>
        <div class="input-wrap">
          <input type="password" id="confirmPass" placeholder="Confirm new password">
          <i class="fa-solid fa-eye-slash toggle" data-target="confirmPass"></i>
        </div>
      </div>

      <button id="updateBtn">Update Profile</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
