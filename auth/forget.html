<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  
</head>
<style>
  body {
  font-family: 'Inter', sans-serif;
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
}

.page-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.card-box {
  background-color: #1e1e1e;
  padding: 30px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.card-box h2 {
  margin-bottom: 10px;
}

.card-box p.text-muted {
  font-size: 0.9rem;
  color: #aaa;
  margin-bottom: 20px;
}

.input-group-box {
  margin-bottom: 20px;
}

.input-group-box label {
  display: block;
  margin-bottom: 5px;
}

.input-wrap input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #333;
  background-color: #2a2a2a;
  color: #fff;
}

button#resetBtn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background-color: #4caf50;
  color: #fff;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s;
}

button#resetBtn:hover {
  background-color: #45a049;
}

.text-center a {
  color: #aaa;
  text-decoration: none;
}

.text-center a:hover {
  color: #fff;
}


</style>
<body>

  <div class="page-wrapper">
    <div class="card-box">

      <h2>Forgot Password</h2>
      <p class="text-muted">Enter your email to reset password</p>

      <div class="input-group-box">
        <label>Email Address</label>
        <div class="input-wrap">
          <input type="email" id="email" placeholder="Enter your email">
        </div>
      </div>

      <button id="resetBtn">Send Reset Link</button>

      <div class="text-center mt-3">
        <a href="login.html" style="font-size:14px;">Back to Login</a>
      </div>

    </div>
  </div>

  <script type="module" src="forget.js"></script>
</body>
</html>
