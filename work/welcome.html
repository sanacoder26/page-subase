<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Page</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .welcome-card {
        background-color: #1a1a1a;
        padding: 50px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(255, 30, 30, 0.5);
        text-align: center;
        max-width: 500px;
        width: 90%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .welcome-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(255, 30, 30, 0.7);
    }

    .welcome-card h1 {
        color: #ff1e1e;
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 0 0 8px rgba(255,30,30,0.7);
    }

    .welcome-card p {
        color: #ffffff;
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .btn-custom {
        background-color: #ff1e1e;
        color: #fff;
        border: none;
        padding: 12px 30px;
        font-weight: bold;
        border-radius: 12px;
        margin: 10px;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #cc1717;
        transform: scale(1.05);
    }

    @media(max-width: 450px) {
        .welcome-card {
            padding: 30px;
        }

        .welcome-card h1 {
            font-size: 2rem;
        }

        .welcome-card p {
            font-size: 1rem;
        }

        .btn-custom {
            padding: 10px 20px;
            margin: 8px;
        }
    }
</style>
</head>
<body>

<div class="welcome-card">
    <h1>Welcome!</h1>
    <p>You have successfully logged in. Enjoy your stay!</p>
   <button class="btn-custom" onclick="logout(event)">Logout</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="logout.js"></script>
</body>
</html>
