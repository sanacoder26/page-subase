 <!DOCTYPE html>
<html>
<head>
  <title>Create Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

<header class="bg-white border-b">
  <div class="max-w-md mx-auto px-4 h-14 flex items-center">
    <a href="feed.html">‚Üê Back</a>
  </div>
</header>

<div class="max-w-md mx-auto bg-white p-4 mt-6 rounded shadow">
  <textarea id="content"
    class="w-full border p-2 rounded mb-2"
    placeholder="Write caption..."></textarea>

  <input type="file" id="image" class="mb-3">

  <button onclick="createPost()"
    class="bg-blue-500 text-white w-full py-2 rounded">
    Share
  </button>
</div>

<script type="module" src="Dacboard.js"></script>
</body>
</html>
