<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Todo Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      /* background: linear-gradient(to right, #f8e9d2, #fefae0); */
      background-color: #f1f5f9;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .signup-card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 32px 24px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.08);
      position: relative;
    }

    .signup-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 5px;
      width: 100%;
      /* background:rgb(14, 14, 220); */
      
    
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #e8f5e9;
      color:rgb(14, 14, 220);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      margin: 0 auto 12px;
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 24px;
    }

    label {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
      background: #fafafa;
    }

    .form-control:focus {
      border-color: rgb(14, 14, 220);
      box-shadow: 0 0 0 4px rgba(25,135,84,.15);
      background: #fff;
    }

    .btn-main {
      background: rgb(14, 14, 220);
      color: whitesmoke;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
    }

    .btn-main:hover {
      background: rgba(24, 24, 223, 0.872);
      color: white;
    }

    .link {
      color:rgb(14, 14, 220);
      font-weight: 600;
      text-decoration: none;
    }

    /* SweetAlert Dark */
    .dark-swal-popup {
      background: #0f172a !important;
      border-radius: 16px !important;
    }

    .dark-swal-title { color: #e5e7eb !important; }
    .dark-swal-text { color: #cbd5f5 !important; }
    .dark-swal-btn { border-radius: 10px !important; }
  </style>
</head>

<body>

  <div class="signup-card">
    <div class="icon-circle">
      <i class="fas fa-feather-alt fa-4x text-primary"></i>
    </div>

    <h2>Create Account</h2>
    <p class="subtitle">Join us to manage your tasks</p>

    <form id="signupForm">
      <div class="mb-3">
        <label>Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="John Doe">
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>

      <div class="mb-4">
        <label>Password</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>

      <button class="btn btn-main w-100 mb-3">Sign Up</button>

      <p class="text-center small mb-0">
        Already have an account?
        <a href="login.html" class="link">Login</a>
      </p>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="singup.js"></script>
</body>
</html>
